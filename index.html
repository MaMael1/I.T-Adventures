<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I.T Adventure</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="tela">

    <!-- CONTAINER ESQUERDO PRINCIPAL -->
    <div class="left">

        <!-- Linha superior -->
        <div class="top-row">
            <div class="caixa dinheiro">
                Dinheiro/pontuação: $ <span id="money">0</span>
            </div>
            <div class="caixa menus">Menus</div>
        </div>

        <!-- Grade de linguagens -->
        <div class="linguagens">

            <!-- Coluna esquerda -->
            <div class="col">
                <div class="ling">
                    <img class="clickable" data-id="html" src="img/html5.png">
                    <div class="barra" id="barra-html"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="python" src="img/python.png">
                    <div class="barra" id="barra-python"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="java" src="img/java.png">
                    <div class="barra" id="barra-java"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="c" src="img/c.png">
                    <div class="barra" id="barra-c"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="ts" src="img/TypeScript.png">
                    <div class="barra" id="barra-ts"></div>
                </div>
            </div>

            <!-- Coluna direita -->
            <div class="col">
                <div class="ling">
                    <img class="clickable" data-id="flutter" src="img/flutter.png">
                    <div class="barra" id="barra-flutter"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="rust" src="img/rust.png">
                    <div class="barra" id="barra-rust"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="cobol" src="img/cobol.png">
                    <div class="barra" id="barra-cobol"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="asm" src="img/assembly.png">
                    <div class="barra" id="barra-asm"></div>
                </div>
                <div class="ling">
                    <img class="clickable" data-id="temple" src="img/TempleOS.jpg">
                    <div class="barra" id="barra-temple"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- HUD DIREITA -->
    <div class="hud">
        <div class="claudinho">
            <img src="claudinho.jpg">
        </div>
        <div class="upgrades caixa">Upgrades</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
